<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hôtels à [[${city.name}]]</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h1 class="text-center mb-4">Hôtels à [[${city.name}]]</h1>

<!-- Afficher les hôtels de cette ville -->
<div class="row" th:each="hotel : ${hotels}">
    <div class="col-md-6 offset-md-3 mb-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title" th:text="${hotel.name}">Nom de l'hôtel</h2>
                <p class="card-text"><strong>Adresse :</strong> <span th:text="${hotel.address}"></span></p>
                <p class="card-text"><strong>Téléphone :</strong> <span th:text="${hotel.phone}"></span></p>
                <p class="card-text"><strong>Étoiles :</strong> <span th:text="${hotel.stars}"></span></p>
                <p class="card-text"><strong>Nombre de chambres :</strong> <span th:text="${hotel.rooms}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
